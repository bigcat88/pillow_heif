wheel_macos_arm_task:
  only_if: $CIRRUS_BRANCH == 'master'
  name: macosx • aarch64 • Cirrus
  alias: wheel_macos_arm
  macos_instance:
    image: ghcr.io/cirruslabs/macos-monterey-xcode

  env:
    PATH: /opt/homebrew/opt/python@3.10/bin:$PATH
    CIBW_ARCHS: arm64
    CIBW_ENVIRONMENT: 'MACOSX_DEPLOYMENT_TARGET=12.0 PH_FULL_ACTION=1'

  install_pre_requirements_script:
    - brew update || true
    - brew install libheif
    - brew install python@3.10
    - ln -s python3 /opt/homebrew/opt/python@3.10/bin/python
  install_cibuildwheel_script:
    - python3 -m pip install cibuildwheel==2.14.1
  run_cibuildwheel_script:
    - python3 -m cibuildwheel
  wheels_artifacts:
    path: "wheelhouse/*"

wheel_pi_heif_macos_arm_task:
  only_if: $CIRRUS_BRANCH == 'master'
  name: macosx • aarch64 • Pi-Heif • Cirrus
  alias: wheel_pi_heif_macos_arm
  macos_instance:
    image: ghcr.io/cirruslabs/macos-monterey-xcode

  env:
    PATH: /opt/homebrew/opt/python@3.10/bin:$PATH
    CIBW_ARCHS: arm64
    CIBW_ENVIRONMENT: 'MACOSX_DEPLOYMENT_TARGET=12.0 PH_LIGHT_ACTION=1'

  install_pre_requirements_script:
    - brew update || true
    - brew install libheif
    - brew install python@3.10
    - ln -s python3 /opt/homebrew/opt/python@3.10/bin/python
  install_cibuildwheel_script:
    - python3 -m pip install cibuildwheel==2.14.1
  transform_to_pi_heif_script:
    - cp -r -v ./pi-heif/* .
    - python3 .github/transform_to-pi_heif.py
  run_cibuildwheel_script:
    - python3 -m cibuildwheel
  wheels_artifacts:
    path: "wheelhouse/*"
